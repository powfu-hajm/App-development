server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: default

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qxb_app?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123000

  application:
    name: emotion-backend

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

ai:
  api:
    key: sk-58c066f855ff4656a1c39ac259cbdb2c
  model:
    name: qwen-turbo

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: org.example.emotionbackend.entity

logging:
  level:
    org.example.emotionbackend: debug
    org.example.emotionbackend.mapper: trace
    org.example.emotionbackend.config.MyMetaObjectHandler: trace
    org.example.emotionbackend.controller.DiaryController: trace
    org.example.emotionbackend.service.impl.DiaryServiceImpl: trace
    com.baomidou.mybatisplus: debug

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
